<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Expenses chart component</title>

<body>

  <main role="main" class="main">
    <section role="contentinfo" class="content">
      <!-- Head section -->
      <div class="head">
        <div>
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <img src="images/logo.svg" alt="Logo Image">
      </div>
      <!-- Diagram section -->
      <div class="body">
        <p>Spending - Last 7 days</p>
        <div class="diagram">
          <div class="bars">
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div class="bars">
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div class="bars">
            <!-- <div class="value">$52.36</div> -->
            <div class="bar"></div>
            <p>wed</p>
          </div>
          <div class="bars">
            <!-- <div class="value">$31.07</div> -->
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div class="bars">
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div class="bars">
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div class="bars">
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>
        <!-- Total balans -->
        <div class="total">
          <div>
            <p>Total this month
              <span>$478.33</span>
            </p>
          </div>
          <div>
            <p>+2.4%
              <span>from last month</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lhomD" target="_blank">Ilhom Dadadjanov</a>.
    </div>
  </main>
</body>

</html>
